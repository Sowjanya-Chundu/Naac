<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teachers Profile</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .icon-bar {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .icon-bar a {
      color: #333;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.3s ease;
    }

    .icon-bar a:hover {
      color: #4CAF50;
    }

    .container-wrapper {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .container {
      width: 300px;
      height: 300px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container img {
      width: 200px; /* Medium size for the image */
      height: 200px; /* Medium size for the image */
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .container a {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .container a:hover {
      background-color: #45a049;
    }
    
    @media (max-width: 768px) {
      .container-wrapper {
        flex-direction: column;
        align-items: center;
      }

      .container {
        width: 80%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Icon Bar -->
  <div class="icon-bar">
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
    <a href="home.html"><i class="fas fa-home"></i></a>
  </div>

  <div class="container-wrapper">
    <div class="container">
      <img src="teacher.jpeg" alt="Teacher's Profile">
      <h2>Teacher's Profile</h2>
      <a href="teachersmodule.jsp">TeachersProfile</a>
    </div>
  </div>
</body>
</html>
