<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure at least viewport height */
      position: relative; /* Required for positioning the icons */
    }

    .icon-container {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .icon-container a {
      margin-right: 10px;
      color: #333;
      text-decoration: none;
      font-size: 24px;
    }

    .container-wrapper {
      display: grid;
      grid-template-columns: 1fr; /* 1 column by default */
      gap: 20px;
      justify-items: center; /* Center items horizontally within each grid cell */
    }

    .container {
      width: 300px; /* Fixed width for each container */
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding: 20px; /* Add padding for spacing */
    }

    .container img {
      width: 200px; /* Medium size for the image */
      height: 200px; /* Medium size for the image */
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 3px;
      transition: background-color 0.3s ease;
    }

    .container a:hover {
      background-color: #45a049;
    }

    @media (min-width: 768px) {
      .container-wrapper {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on larger screens */
      }
    }
  </style>
</head>
<body>

  <div class="icon-container">
    <a href="javascript:history.back()"><i class="fas fa-arrow-left"></i></a>
    <a href="home.html"><i class="fas fa-home"></i></a>
  </div>

  <div class="container-wrapper">
    <div class="container">
      <img src="logicalthinking.jpeg" alt="Image 1">
      <h2>Student Centric Methods</h2>
      <a href="studentcentric.html">Student Centric Methods</a>
    </div>

    <div class="container">
      <img src="icttools.jpeg" alt="Image 2">
      <h2>ICT Tools</h2>
      <a href="icttools.jsp">ICT tools</a>
    </div>

    <div class="container">
      <img src="studentfulltimeteachers.jpg" alt="Image 3">
      <h2>Mentor Mentee</h2>
      <a href="MentorMente.jsp">Mentor Mentee Ratio</a>
    </div>

    <div class="container">
      <img src="academic-calendar.png" alt="Image 4">
      <h2>Academic Calendar</h2>
      <a href="Calendar.html">Academic Calendar</a>
    </div>
  </div>

</body>
</html>
